<!----------All Views: History---------->
<script id = "bc-history" type = "text/html">
  {{#history}}
  <li><a href = "javascript:void(0)" data-id="{{id}}" class = "history-link">{{title}}</a><span class = "divider">/</span></li>
  {{/history}}
  <li class = "active">{{title}}</li>
</script>

<!-----------My Crumbs View: Wrapper---------->
<script id = "bcrumbs-mycrumbs-view-s" type = "text/html">
  <div class = "bcrumbs-mycrumbs-view bcrumbs-view">
    <h2>My Crumbs</h2>

    <!--appending the breadcrumbs items here-->

  </div><!--my crumbs-->
</script>

<!-----------My Crumbs View: Add List Item Template---------->
<script id = "bc-list-add-s" type = "text/html">
  <div class = "bcrumbs-list-add bcrumbs-listing">
    <span class = "bcrumbs-list-img img-crop"><img src = "img/bcrumbs-add.png"></span>
    <span id = "bcrumbs-new-list-text">New List</span>
    <form class = "new-list-name input-append" style = "display:none;">
      <input type="text" class="bcrumbs-listname" name="listname"><button class = "btn btn-success add-on listname-confirm"><i class = "icon-ok icon-white"></i></button>
    </form>
  </div>
</script>

<!-----------My Crumbs View: List Item Template---------->

<script id = "bc-list-view-list" type = "text/html">
  <div class = "bcrumbs-list bcrumbs-listing">
    <a href = "javascript:void(0)" class = "delete pull-right"><i data-id = "{{id}}" class = "icon-trash"></i></a>
    <span class = "bcrumbs-list-stack">
      <img class = "bcrumbs-list-img-3" src = "{{image3}}">
      <img class = "bcrumbs-list-img-2" src = "{{image2}}">
      <img class = "bcrumbs-list-img-1" src = "{{image1}}">
    </span>
    <span class = "bcrumbs-list-name"><a href = "javascript:void(0)" data-id = "{{id}}" class="bcrumbs-show-list">{{name}}</a></span>
  </div>
</script>

<!----------Single List View Template---------->
<script id = "bc-single-list-view" type = "text/html">
  <ul class = "bcrumbs-path breadcrumb">
  </ul>

  <h2>{{title}}</h2>

  <div class = "bcrumbs-list-view-items"> </div>
</script>

<!-----------My Crumbs View: List Single Item Template---------->
<script id = "bc-list-view-single" type = "text/html">
    <span class = "bcrumbs-single-list-view-link"><a href = "javascript:void(0)" data-id = "{{id}}">{{name}}</a>
    </span>
    <span class = "bcrumbs-single-list-item-img img-crop">
    
      <span class = "img-overlay-text" style = "display: none;">
        <!--show/hide appropriate text here-->
        <span class = "bc-list-view-single-info" style = "display: none;">
          <button class = "close pull-right"><i class = "icon-remove-sign icon-white"></i></button>
          <b>Business Info:<br /></b>
          {{snippet_text}}
        </span>

        <span class = "bc-list-view-single-notes" style = "display: none;">
          <button class = "close pull-right"><i class = "icon-remove-sign icon-white"></i></button>
          <b>Notes:<br /></b>
          <textarea>{{notes}}</textarea>
          <button class = "btn btn-info">Save</button>
        </span>
        
        <span class = "bc-list-view-single-lists" style = "display: none;">
          <button class = "close pull-right"><i class = "icon-remove-sign icon-white"></i></button>
          <b>Your Crumbs:<br /></b>
          <form class = "bc-list-checkboxes" action = "">
          </form>
        </span>
        
        <span class = "bc-list-view-single-reviews" style = "display: none;">
          <button class = "close pull-right"><i class = "icon-remove-sign icon-white"></i></button>
          <b>Ratings:<br /></b>
          Number of reviews: {{review_count}}<br />
          Overall rating: {{rating}}/5
        </span>
        <span class = "bc-list-view-single-delete" style = "display: none;">
          <button class = "close pull-right"><i class = "icon-trash icon-white"></i></button>
          Click to remove this Breadcrumb.
        </span>

      </span>
      <span class = "img-overlay" style = "display: none;"></span>

      <img src = "{{image_url}}">
      <span class = "bcrumbs-single-icons btn-group">
        <button class = "btn"><i class="icon-info-sign"></i></button>
        <button class = "btn"><i class="icon-edit"></i></button>
        <button class = "btn"><i class="icon-list"></i></button>
        <button class = "btn"><i class="icon-star"></i></button>
        <button class = "btn delete" data-id = "{{id}}" ><i class = "icon-trash"></i></button>
      </span>
    </span>
  
</script>

<!-----------Add Crumbs View: List Single Item Template---------->
<script id = "bc-yelp-view-single" type = "text/html">
  <span class = "bcrumbs-single-list-item-img img-crop">

    <span class = "img-overlay-text" style = "display: none;">
      <span class = "bc-list-view-single-info" style = "display: none;">
        <button class = "close pull-right"><i class = "icon-remove-sign icon-white"></i></button>
        <b>Business Info:<br /></b>
        {{snippet_text}}
      </span>
      <span class = "bc-list-view-single-add" style = "display: none;">
        <button class = "close pull-right"><i class = "icon-remove-sign icon-white"></i></button>
        <span class = "add-message">Add this to your Crumbs!</span>
      </span>
      <span class = "bc-list-view-single-lists" style = "display: none;">
        <button class = "close pull-right"><i class = "icon-remove-sign icon-white"></i></button>
        <b>Your Crumbs:<br /></b>
        <form class = "bc-list-checkboxes" action = "">
          <!--call bc-list-checkbox template here-->
        </form>
      </span>
      <span class = "bc-list-view-single-reviews" style = "display: none;">
      <button class = "close pull-right"><i class = "icon-remove-sign icon-white"></i></button>
        <b>Ratings:<br /></b>
        Number of reviews: {{review_count}}<br />
        Overall rating: {{rating}}/5
      </span>
    </span>

    <span class = "img-overlay" style = "display: none;"></span>

    <img src = "{{image_url}}">
    <span class = "bcrumbs-single-icons">
      <a href = "javascript:void(0)"><i class="icon-info-sign"></i></a>
      <a href = "javascript:void(0)"><i class="icon-plus"></i></a>
      <a href = "javascript:void(0)"><i class="icon-list"></i></a>
      <a href = "javascript:void(0)"><i class="icon-star"></i></a>
    </span>
  </span>
  <span class = "bcrumbs-single-list-view-link"><a href = "javascript:void(0)" data-id={{id}}>{{name}}</a></span>
</script>


<!-----------Single Item View: Hover OverLay Lists Checkboxes Template---------->
<script id = "bc-list-checkbox-s" type = "text/html">
  <input type="checkbox" class="bc-list-checkbox" data-id = "{{id}}" {{#checked}}checked{{/checked}}> {{name}}<br />
</script>

<!-----------Single Item Template---------->
<script id = "bc-single-item" type = "text/html">
  <ul class = "bcrumbs-path breadcrumb">
  </ul>

  <h2>{{name of business}}</h2>
  <div class = "bcrumbs-single-item-img">
    <img src = "{{cover_image_url}}">
  </div>

  <ul class="bcrumbs-single-item-nav nav nav-pills">
    <li class = "active bcrumbs-single-item-tab bcrumbs-single-item-info-link">
      <i class = "icon-info-sign"></i> <a href = "javascript:void(0)">Information</a></li>
    <li class = "bcrumbs-single-item-tab bcrumbs-single-item-notes-link">
      <i class = "icon-edit"></i><a href = "javascript:void(0)">Notes</a></li>
    <li class = "bcrumbs-single-item-tab bcrumbs-single-item-lists-link">
      <i class = "icon-list"></i><a href = "javascript:void(0)">Lists</a></li>
    <li class = "bcrumbs-single-item-tab bcrumbs-single-item-reviews-link">
      <i class = "icon-star"></i><a href = "javascript:void(0)">Reviews</a></li>
    <div class = "clearfix"></div>
  </ul>
  <div class = "bcrumbs-single-item-section">
    <div class = "bcrumbs-single-item-section-info">
      <h3>Information</h3>
      <p>Rating: {{rating}}/5</p>
      <p>Location: {{location.display_address}}</p>
      <p>Info: {{snippet_text}}</p>
    </div>
    <div class = "bcrumbs-single-item-section-notes" style = "display: none">
      <h3>Notes</h3>
      <textarea class = "single-item-notes" placeholder = "You haven't written anything yet! Click here to write something.">{{notes}}</textarea><br />
      <button class = "btn btn-info">Save</button>
    </div>
    <div class = "bcrumbs-single-item-section-lists" style = "display: none">
      <h3>Lists</h3>
      <form class = "bc-list-checkboxes-single-page" action = "">
        <!--call bc-list-checkbox template here-->
      </form>
    </div>
    <div class = "bcrumbs-single-item-section-reviews" style = "display: none">
      <h3>Reviews</h3>
      <!--while has reviews-->
      <p>Date: 12/11/2012</p>
      <p>Rating: <i class = "icon-star"></i> <i class = "icon-star"></i> <i class = "icon-star"></i> <i class = "icon-star"></i></p>
      <p>Our six-course tasting menu with wine pairings was universally excellent.  It's hard to pick specific stand-outs, but 3-part tasting of mackeral, as well as the duo of beef were particularly wonderful.  Everything was presented impeccably in true dining theatre fashion.  Our servers were almost eerily attentive to our every needs, yet very affable and friendly when conversing. A personal favorite moment for me was mentioning to my wife (out of earshot, I thought) that I wondered if they offered espresso in addition to regular coffee as an after dinner drink. Little did I know that my statement had been heard, and after our dessert course, two small cups of perfectly extracted espresso appeared with a grin from our server.  It was a delightful conclusion to the meal.</p>
    </div>
  </div>  
  <!--append the section div below-->
</script>
