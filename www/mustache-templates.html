<!-----------My Crumbs View: Add List Item Template----------->
<script id = "bc-list-add-s" type = "text/html">
	<div class = "bcrumbs-list-add bcrumbs-listing">
		<span class = "bcrumbs-list-img img-crop"><img src = "img/bcrumbs-add.png"></span>
		<span>New List</span>
	</div>

<!-----------My Crumbs View: List Item Template---------->

<script id = "bc-list-view-list" type = "text/html">
  <div class = "bcrumbs-list bcrumbs-listing">
    <span class = "bcrumbs-list-stack">
      <img class = "bcrumbs-list-img-3" src = "{{image3}}">
      <img class = "bcrumbs-list-img-2" src = "{{image2}}">
      <img class = "bcrumbs-list-img-1" src = "{{image1}}">
      <span><a href = "javascript:void(0)" data-id = "{{id}}">{{name}}</a></span>
    </span>
  </div>
</script>


<!-----------My Crumbs View: List Single Item Template---------->
<script id = "bc-list-view-single" type = "text/html">
  <div class = "bcrumbs-single-list-item bcrumbs-listing">
    <span class = "bcrumbs-single-list-item-img img-crop">

      <span class = "img-overlay-text" style = "display: none;">
        <!--show/hide appropriate text here-->
      </span>
      <span class = "img-overlay" style = "display: none;"></span>

      <img src = "{{image for this business}}">
      <span class = "bcrumbs-single-icons">
        <a href = "javascript:void(0)"><i class="icon-info-sign"></i></a>
        <a href = "javascript:void(0)"><i class="icon-edit"></i></a>
        <a href = "javascript:void(0)"><i class="icon-list"></i></a>
        <a href = "javascript:void(0)"><i class="icon-star"></i></a>
      </span>
    </span>
    <span><a href = "{{link to single view detail}}">{{name of business}}</a></span>
  </div>
</script>

<!-----------List Single Item: Hover Templates---------->
<!--Info hover-->
<script id = "bc-list-view-single-info-s" type = "text/html">
  <span class = "bc-list-view-single-info" style = "display: none;">
    <button class = "close pull-right">&times;</button>
    <b>Price</b> {{how expensive in $$$}}<br />
    <b>Rating</b> {{while (hasStars) append <i class = "icon-star icon-white"></i>}}<br />
    <b>Reviews</b> {{number of reviews}}
  </span>
</script>

<!--Notes hover-->
<script id = "bc-list-view-single-notes-s" type = "text/html">
  <span class = "bc-list-view-single-notes" style = "display: none;">
    <button class = "close pull-right">&times;</button>
    {{this_business notes}}
  </span>
</script>

<!--Lists hover-->
<script id = "bc-list-view-single-lists-s" type = "text/html">
  <span class = "bc-list-view-single-lists" style = "display: none;">
    <button class = "close pull-right">&times;</button>
    <!--while has lists (if need to be truncated, list as many as possible then append with +3, +4, etc)-->
    {{this_business lists}}<br />
  </span>
</script>

<!--Reviews hover-->
<script id = "bc-list-view-single-reviews-s" type = "text/html">
  <span class = "bc-list-view-single-reviews" style = "display: none;">
    <button class = "close pull-right">&times;</button>
    <!--most recent review-->
    {{this_business most recent reviews}}<br />
  </span>
</script>

<!--Add to list hover-->
<script id = "bc-list-view-single-add-s" type = "text/html">
  <span class = "bc-list-view-single-add" style = "display: none;">
    <button class = "close pull-right">&times;</button>
    <!--Not sure what this interaction looks like -- list dropdown?-->
  </span>
</script>

<!-----------Single Item Template----------->
<script id = "bc-single-item" type = "text/html">
  <!--this page's breadcrumbs can be inserted right before the below-->
  <h2>{{name of business}}</h2>
  <div class = "bcrumbs-single-item-img">
    <img src = "{{img of business}}" style = "margin-top:-25%;">
  </div>

  <ul class="bcrumbs-single-item-nav nav nav-pills">
    <li class = "active"><i class = "icon-info-sign icon-white"></i> <a href = "#">Information</a></li>
    <li><i class = "icon-edit"></i><a href = "#">Notes</a></li>
    <li><i class = "icon-list"></i><a href = "#">Lists</a></li>
    <li><i class = "icon-star"></i><a href = "#">Reviews</a></li>
    <div class = "clearfix"></div>
  </ul>
  <div class = "bcrumbs-single-item-section">
	<!--put in section info right below this line-->
  </div>  
  <!--append the section div below-->

</script>

<!-----------List Single Item: Section Templates---------->

<script id = "bc-single-section-info-s" type = "text/html">
  <h3>Information</h3>
  <p>Rating: {{overall business rating}}</p>
  <p>Location: {{business address}}</p>
  <p>Info: {{general overview}}<
<!--Notes-->
<script id = "bc-single-section-notes-s" type = "text/html">
  <h3>Notes</h3>
  <p>{{notes about business}}</p>
</script>

<!--Lists-->
<script id = "bc-single-section-lists-s" type = "text/html">
  <h3>Lists</h3>
  <p><a href = "{{link to list}}">{{name of list the business belongs to}}</a></p>
</script>

<!--Reviews-->
<script id = "bc-single-section-reviews-s" type = "text/html">
  <h3>Reviews</h3>
  <!--while has reviews-->
  <p>Date: {{date of review}}</p>
  <p>Rating: {{nearest whole number of stars /* while (hasStars) append <i class = "icon-star"></i> */}}</p>
  <p>{{review text}}</p>
</script>
