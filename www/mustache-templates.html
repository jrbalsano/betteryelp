<!----------All Views: History---------->
<script id = "bc-history" type = "text/html">
  {{#history}}
  <li><a href = "javascript:void(0)" data-id="{{id}}" class = "history-link">{{title}}</a><span class = "divider">/</span></li>
  {{/history}}
  <li class = "active">{{title}}</li>
</script>

<!-----------My Crumbs View: Wrapper---------->
<script id = "bcrumbs-mycrumbs-view-s" type = "text/html">
  <div class = "bcrumbs-mycrumbs-view bcrumbs-view">
    <h2>My Crumbs</h2>

    <!--appending the breadcrumbs items here-->

  </div><!--my crumbs-->
</script>

<!-----------My Crumbs View: Add List Item Template---------->
<script id = "bc-list-add-s" type = "text/html">
  <div class = "bcrumbs-list-add bcrumbs-listing">
    <span class = "bcrumbs-list-img img-crop"><img src = "img/bcrumbs-add.png"></span>
    <span>New List</span>
  </div>
</script>

<!-----------My Crumbs View: List Item Template---------->

<script id = "bc-list-view-list" type = "text/html">
  <div class = "bcrumbs-list bcrumbs-listing">
    <span class = "bcrumbs-list-stack">
      <img class = "bcrumbs-list-img-3" src = "{{image3}}">
      <img class = "bcrumbs-list-img-2" src = "{{image2}}">
      <img class = "bcrumbs-list-img-1" src = "{{image1}}">
    </span>
    <span class = "bcrumbs-list-name"><a href = "javascript:void(0)" data-id = "{{id}}">{{name}}</a></span>
  </div>
</script>

<!----------Single List View Template---------->
<script id = "bc-single-list-view" type = "text/html">
  <ul class = "bcrumbs-path breadcrumb">
  </ul>

  <span class = "edit-toggle pull-right">
    Edit Mode:            
    <div class="btn-group">
      <button class="btn">On</button>
      <button class="btn">Off</button>
    </div>
  </span>

  <h2>{{title}}</h2>

  <div class = "bcrumbs-list-view-items"> </div>
</script>

<!-----------My Crumbs View: List Single Item Template---------->
<script id = "bc-list-view-single" type = "text/html">
  <div class = "bcrumbs-single-list-item bcrumbs-listing">
    <span class = "bcrumbs-single-list-item-img img-crop">

      <span class = "img-overlay-text" style = "display: none;">
        <!--show/hide appropriate text here-->
      </span>
      <span class = "img-overlay" style = "display: none;"></span>

      <img src = "{{image_url}}">
      <span class = "bcrumbs-single-icons">
        <a href = "javascript:void(0)"><i class="icon-info-sign"></i></a>
        <a href = "javascript:void(0)"><i class="icon-edit"></i></a>
        <a href = "javascript:void(0)"><i class="icon-list"></i></a>
        <a href = "javascript:void(0)"><i class="icon-star"></i></a>
      </span>
    </span>
    <span class = "bcrumbs-single-list-view-link"><a href = "javascript:void(0)">{{name}}</a></span>
  </div>
</script>

<!-----------List Single Item: Hover Templates---------->
<!--Info hover-->
<script id = "bc-list-view-single-info-s" type = "text/html">
  <span class = "bc-list-view-single-info" style = "display: none;">
    <button class = "close pull-right">&times;</button>
    <b>Price</b> {{how expensive in $$$}}<br />
    <b>Rating</b> {{while (hasStars) append <i class = "icon-star icon-white"></i>}}<br />
    <b>Reviews</b> {{number of reviews}}
  </span>
</script>

<!--Notes hover-->
<script id = "bc-list-view-single-notes-s" type = "text/html">
  <span class = "bc-list-view-single-notes" style = "display: none;">
    <button class = "close pull-right">&times;</button>
    {{this_business notes}}
  </span>
</script>

<!--Lists hover-->
<script id = "bc-list-view-single-lists-s" type = "text/html">
  <span class = "bc-list-view-single-lists" style = "display: none;">
    <button class = "close pull-right">&times;</button>
    <!--while has lists (if need to be truncated, list as many as possible then append with +3, +4, etc)-->
    {{this_business lists}}<br />
  </span>
</script>

<!--Reviews hover-->
<script id = "bc-list-view-single-reviews-s" type = "text/html">
  <span class = "bc-list-view-single-reviews" style = "display: none;">
    <button class = "close pull-right">&times;</button>
    <!--most recent review-->
    {{this_business most recent reviews}}<br />
  </span>
</script>

<!--Add to list hover-->
<script id = "bc-list-view-single-add-s" type = "text/html">
  <span class = "bc-list-view-single-add" style = "display: none;">
    <button class = "close pull-right">&times;</button>
    <!--Not sure what this interaction looks like -- list dropdown?-->
  </span>
</script>

<!-----------Add Crumbs View: List Single Item Template---------->
<script id = "bc-yelp-view-single" type = "text/html">
  <span class = "bcrumbs-single-list-item-img img-crop">

    <span class = "img-overlay-text" style = "display: none;">
      <span class = "bc-list-view-single-info" style = "display: none;">
        <button class = "close pull-right">&times;</button>
        {{snippet_text}}
      </span>
      <span class = "bc-list-view-single-add" style = "display: none;">
        <button class = "close pull-right">&times;</button>
        Click to save this business to your bookmarks
      </span>
      <span class = "bc-list-view-single-lists" style = "display: none;">
        <button class = "close pull-right">&times;</button>
        <!--while has lists (if need to be truncated, list as many as possible then append with +3, +4, etc)-->
        {{this_business lists}}<br />
      </span>
      <span class = "bc-list-view-single-reviews" style = "display: none;">
        <button class = "close pull-right">&times;</button>
        Number of reviews: {{review_count}}<br />
        Overal rating: {{rating}}/5
      </span>
    </span>

    <span class = "img-overlay" style = "display: none;"></span>

    <img src = "{{image_url}}">
    <span class = "bcrumbs-single-icons">
      <a href = "javascript:void(0)"><i class="icon-info-sign"></i></a>
      <a href = "javascript:void(0)"><i class="icon-plus"></i></a>
      <a href = "javascript:void(0)"><i class="icon-list"></i></a>
      <a href = "javascript:void(0)"><i class="icon-star"></i></a>
    </span>
  </span>
  <span class = "bcrumbs-single-list-view-link"><a href = "javascript:void(0)" data-id={{id}}>{{name}}</a></span>
</script>

<!-----------Single Item Template---------->
<script id = "bc-single-item" type = "text/html">
  <ul class = "bcrumbs-path breadcrumb">
  </ul>

  <h2>{{name of business}}</h2>
  <div class = "bcrumbs-single-item-img">
    <img src = "{{image_url}}" style = "margin-top:-25%;">
  </div>

  <ul class="bcrumbs-single-item-nav nav nav-pills">
    <li class = "active bcrumbs-single-item-tab bcrumbs-single-item-info-link">
      <i class = "icon-info-sign"></i> <a href = "javascript:void(0)">Information</a></li>
    <li class = "bcrumbs-single-item-tab bcrumbs-single-item-notes-link">
      <i class = "icon-edit"></i><a href = "javascript:void(0)">Notes</a></li>
    <li class = "bcrumbs-single-item-tab bcrumbs-single-item-lists-link">
      <i class = "icon-list"></i><a href = "javascript:void(0)">Lists</a></li>
    <li class = "bcrumbs-single-item-tab bcrumbs-single-item-reviews-link">
      <i class = "icon-star"></i><a href = "javascript:void(0)">Reviews</a></li>
    <div class = "clearfix"></div>
  </ul>
  <div class = "bcrumbs-single-item-section">
    <div class = "bcrumbs-single-item-section-info">
      <h3>Information</h3>
      <p>Rating: {{rating}}/5</p>
      <p>Location: {{location.display_address}}</p>
      <p>Info: {{snippet_text}}</p>
    </div>
    <div class = "bcrumbs-single-item-section-notes" style = "display: none">
      <h3>Notes</h3>
      <p>{{notes}}{{^notes}}You don't have any notes for this business. Click here to write something.{{/notes}}</p>
    </div>
    <div class = "bcrumbs-single-item-section-lists" style = "display: none">
      <h3>Lists</h3>
      <p><a href = "{{link to list}}">{{name of list the business belongs to}}</a></p>
    </div>
    <div class = "bcrumbs-single-item-section-reviews" style = "display: none">
      <h3>Reviews</h3>
      <!--while has reviews-->
      <p>Date: {{date of review}}</p>
      <p>Rating: </p>
      <p>{{review text}}</p>
    </div>
  </div>  
  <!--append the section div below-->

</script>
