<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang = "en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!--Breadcrumbs: Typefaces-->
    <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'><!--Quicksand-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,800italic,400,700,800,600' rel='stylesheet' type='text/css'><!--Open Sans-->

    <!--Breadcrumbs: Styles-->
    <link rel = "stylesheet" type = "text/css" href = "css/normalize.css"  /><!--Normalizer stylesheet for more cross-browser happiness-->
    <link rel = "stylesheet"  type = "text/css" href= "css/bootstrap.min.css" /><!--Bootstrap-->
    <link rel = "stylesheet" type = "text/css" href = "css/application.css" /><!--Breadcrumbs base stylesheet-->

    <!--Breadcrumbs: Javascript-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/backbone-min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mustache.js"></script>
    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
    <script type="text/javascript" src="js/fs.js"></script>
    <script type="text/javascript" src="js/ListsList.js"></script>
    <script type="text/javascript" src="js/Temps.js"></script>
    <script type="text/javascript" src="js/BreadcrumbView.js"></script>
    <script type="text/javascript" src="js/ApplicationView.js"></script>
    <script type="text/javascript" src="js/Business.js"></script>
    <script type="text/javascript" src="js/YelpList.js"></script>
    <script type="text/javascript" src="js/CustomList.js"></script>

    <title>Breadcrumbs</title>
  </head>

  <body>

    <!----------breadcrumbs: wrapper---------->
    <div class = "bcrumbs-wrapper">

      <!----------breadcrumbs header---------->
      <div class = "bcrumbs-header">

        <!--bcrumbs-logo-->
        <span class = "bcrumbs-logo"><a href = "#">Breadcrumbs</a><img src = "img/breadcrumbs_logo_white.png" /></span>

        <!--bcrumbs-mycrumbs-search-->
        <form><div class = "bcrumbs-crumbs-search input-append"><input type = "search" class = "bcrumbs-crumbs-search-input" placeholder = "Search your Crumbs..." name = "search"><button class = "btn add-on"><i class = "icon-search"></i></button></div></form><!--mycrumbs search-->

        <!--bcrumbs-my-crumbs-link-->
        <a href = "javascript:void(0)" class = "bcrumbs-my-crumbs-link bcrumbs-header-link">
          <span>My Crumbs</span>
        </a><!--my-crumbs-link-->

		<p>|</p>

        <!--bcrumbs-add-crumbs-link-->
        <a href = "javascript:void(0)" class = "bcrumbs-add-crumbs-link bcrumbs-header-link">
          <span>+ Add Crumbs</span>
        </a><!--add-crumbs-link-->


      </div><!--header-->
      <div class = "clearfix"></div>
      
      <!----------breadcrumbs content---------->
      <div class = "bcrumbs-content">
        <div class = "bcrumbs-view bcrumbs-loading">
          <img src="img/breadcrumbs_cat_load_color.gif" />
        </div>
      </div><!--content-->
	
    <div class = "bc-footer">
    	<span class = "bc-copyright">&copy; 2012 <a href = "javascript:void(0)">Breadcrumbs</a></span>
        <span class = "bc-footer-links"><a href = "javascript:void(0)">About</a> | <a href = "javascript:void(0)">How It Works</a></span>
    </div>
    
    </div><!--wrapper-->
    <div class="template history-list">
      {{#historyItems}}
      <li><a href = "javascript:void(0)" data-id="{{id}}" class = "history-link">{{title}}</a><span class = "divider">/</span></li>
      {{/historyItems}}
      <li class = "active">{{currentTitle}}</li>
    </div>

  </body>
</html>
